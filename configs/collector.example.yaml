collector:
  id: "fra-01"
  location: "Frankfurt, DE"

central:
  address: "central.example.com:9090"

tls:
  cert: "/etc/route-beacon/collector.pem"
  key: "/etc/route-beacon/collector-key.pem"
  ca: "/etc/route-beacon/ca.pem"

bgp:
  local_asn: 64512
  router_id: "10.0.0.1"
  listen_port: -1
  peers:
    - neighbor: "10.0.0.2"
      asn: 65001
      display_name: "Frankfurt Core 1"
      passive: true
      addpath_receive: true
    - neighbor: "10.0.0.3"
      asn: 65002
      display_name: "Frankfurt Edge 1"
      passive: true
      addpath_receive: true

commands:
  ping:
    binary: "/usr/bin/ping"
    max_count: 10
    max_timeout_ms: 10000
    default_count: 5
    default_timeout_ms: 5000
  traceroute:
    binary: "/usr/bin/traceroute"
    max_hops: 64
    max_timeout_ms: 10000
    default_max_hops: 30
    default_timeout_ms: 5000
  concurrency:
    # per-target concurrency is enforced at central (default: 2 per LG target)
    per_collector: 5
