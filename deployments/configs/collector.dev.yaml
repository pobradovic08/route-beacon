# collector.dev.yaml -- Development configuration for the collector.
# Used by docker-compose. Certificates are generated by cert-init and
# mounted at /etc/route-beacon/certs/.

collector:
  id: "dev-collector-01"
  location: "Docker (local dev)"

central:
  address: "central:9090"

tls:
  cert: "/etc/route-beacon/certs/collector.pem"
  key: "/etc/route-beacon/certs/collector-key.pem"
  ca: "/etc/route-beacon/certs/ca.pem"

bgp:
  local_asn: 64512
  router_id: "10.0.0.1"
  listen_port: -1
  peers:
    - neighbor: "172.28.0.10"
      asn: 65001
      display_name: "ISP Alpha"
      passive: false
      addpath_receive: true
    - neighbor: "172.28.0.11"
      asn: 65002
      display_name: "ISP Beta"
      passive: false
      addpath_receive: true

commands:
  ping:
    binary: "/usr/bin/ping"
    max_count: 10
    max_timeout_ms: 10000
    default_count: 5
    default_timeout_ms: 5000
  traceroute:
    binary: "/usr/bin/traceroute"
    max_hops: 64
    max_timeout_ms: 10000
    default_max_hops: 30
    default_timeout_ms: 5000
  concurrency:
    per_collector: 5
