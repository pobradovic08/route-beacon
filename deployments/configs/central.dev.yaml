# central.dev.yaml -- Development configuration for the central server.
# Used by docker-compose. Certificates are generated by cert-init and
# mounted at /etc/route-beacon/certs/.

api:
  listen_addr: ":8080"
  write_timeout: 120s
  read_timeout: 5s

grpc:
  listen_addr: ":9090"

tls:
  cert: "/etc/route-beacon/certs/central.pem"
  key: "/etc/route-beacon/certs/central-key.pem"
  ca: "/etc/route-beacon/certs/ca.pem"

rate_limit:
  requests_per_interval: 10
  interval: 10s
  cleanup_interval: 1m
  stale_after: 5m

snapshots:
  enabled: false
  directory: "/var/lib/route-beacon/snapshots"
  interval: 5m

metrics:
  enabled: true
  listen_addr: ":9091"
